<!-- app/views/autor.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autor</title>
</head>
<body>
    <h1>{{ autor.get_nome() }}</h1>
    <h2>Formações:</h2>
    <ul>
        {% for formacao in autor.get_formacoes() %}
            <li>{{ formacao }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">Voltar</a></p>
</body>
</html>
